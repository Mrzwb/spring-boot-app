<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人员信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{~/css/semantic.min.css}"/>
</head>
<body>

<div class="ui animated button" tabindex="0">
    <div class="visible content">Next</div>
    <div class="hidden content">
        <i class="right arrow icon"></i>
    </div>
</div>
<div class="ui vertical animated button" tabindex="0">
    <div class="hidden content">Shop</div>
    <div class="visible content">
        <i class="shop icon"></i>
    </div>
</div>
<div class="ui animated fade button" tabindex="0">
    <div class="visible content">Sign-up for a Pro account</div>
    <div class="hidden content">每月12.99美元 </div>
</div>

<div class="ui divider"></div>

<div class="ui card">
    <div class="content">
        <div class="right floated meta">14h</div><img class="ui avatar image" src="/image/little_girl.jpg"> <p th:text="'Hello, ' + ${name} + '!'" /> </div>
    <div class="image">
        <img>
    </div>
    <div class="content"><span class="right floated"> <i class="heart outline like icon"></i> 17 likes </span> <i class="comment icon"></i> 3 comments </div>
    <div class="extra content">
        <div class="ui large transparent left icon input">
            <i class="heart outline icon"></i>
            <input type="text" placeholder="Add Comment...">
        </div>
    </div>
</div>


</body>
</html>
